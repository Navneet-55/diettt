name: Auto-merge PRs
on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - 'Contributors.md' # <- only run if only contributors file changed
    
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 2

      - name: Check if PR only modifies Contributors.md
        run: |
          set -euo pipefail
          
          # Get a list of files changed in the pull request
          PR_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" | \
            jq -r '.[].filename')
          
          # Check if curl and jq succeeded
          if [ $? -ne 0 ] || [ -z "$PR_FILES" ]; then
            echo "Error: Failed to fetch PR files"
            echo "only_contributors=false" >> $GITHUB_ENV
            exit 1
          fi
          
          FILES_CHANGED=$(echo "$PR_FILES" | tr '\n' ' ' | xargs)
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_ENV
          
          # Check if only Contributors.md was changed
          FILE_COUNT=$(echo "$PR_FILES" | wc -l | xargs)
          if [ "$FILE_COUNT" -eq 1 ] && [ "${FILES_CHANGED// /}" == "Contributors.md" ]; then
            echo "only_contributors=true" >> $GITHUB_ENV
          else
            echo "only_contributors=false" >> $GITHUB_ENV
          fi

      - name: Check if PR has only one line change
        run: |
          set -euo pipefail
          
          ADDITIONS=${{ github.event.pull_request.additions }}
          DELETIONS=${{ github.event.pull_request.deletions }}

          echo "additions=$ADDITIONS" >> $GITHUB_ENV
          echo "deletions=$DELETIONS" >> $GITHUB_ENV

          # Allow single line addition or single line modification (add 1, delete 1)
          if [ "$ADDITIONS" -eq 1 ] && [ "$DELETIONS" -eq 0 ]; then
            echo "one_line_change=true" >> $GITHUB_ENV
          elif [ "$ADDITIONS" -eq 2 ] && [ "$DELETIONS" -eq 1 ]; then
            echo "one_line_change=true" >> $GITHUB_ENV
          else
            echo "one_line_change=false" >> $GITHUB_ENV
          fi

      # Merge the pull request if it only modifies the Contributors.md file or if it fails to do so, then post a failure message 
      - name: Merge PR
        id: merge_pr
        if: env.only_contributors == 'true' && env.one_line_change == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Constants
            const CELEBRATION_GIFS = [
              'https://c.tenor.com/ZCq4SwgCfxAAAAAC/snoopy-peanuts.gif',
              'https://c.tenor.com/Z0ojZS2kpO0AAAAC/milk-and-mocha-happy.gif',
              'https://c.tenor.com/LffD4a8ET9AAAAAC/heart-celebrate.gif',
              'https://c.tenor.com/HJ0iSKwIG28AAAAC/yes-baby.gif',
              'https://c.tenor.com/4blWuIh5MIYAAAAC/baby-yoda.gif',
              'https://c.tenor.com/B_zYdea4l-4AAAAC/yay-minions.gif',
              'https://media1.giphy.com/media/artj92V8o75VPL7AeQ/giphy.gif',
              'https://media2.giphy.com/media/IwAZ6dvvvaTtdI8SD5/giphy.gif',
              'https://media0.giphy.com/media/z8gtBVdZVrH20/giphy.gif',
              'https://media2.giphy.com/media/26gN16cJ6gy4LzZSw/giphy.gif',
              'https://media1.giphy.com/media/LZElUsjl1Bu6c/giphy.gif',
              'https://media1.giphy.com/media/gHnwTttExPf4nwOWm7/giphy.gif',
            ];

            const SOCIAL_LINKS = {
              webUrl: 'https://firstcontributions.github.io',
              codeContributions: 'https://github.com/roshanjossey/code-contributions',
              facebook: 'https://www.facebook.com/sharer/sharer.php?u=https://roshanjossey.github.io/first-contributions&quote=Yay%21%20I%20just%20made%20my%20first%20open%20source%20contribution%20with%20First%20Contributions.%20You%20can%20too,%20by%20following%20a%20simple%20tutorial%20at%20https%3A//goo.gl/66Axwe&hashtag=%23OpenSource',
              reddit: 'https://www.reddit.com/submit?url=https%3A%2F%2Fgithub.com%2Ffirstcontributions%2Ffirst-contributions&title=Learn%20how%20to%20contribute%20to%20open%20source%20projects%20in%205%20minutes',
              linkedin: 'https://www.linkedin.com/sharing/share-offsite/?url=https://github.com/firstcontributions/first-contributions',
              dev: "https://dev.to/new?prefill=---%0Atitle%3A%20First%20Contributions%3A%20learn%20how%20to%20contribute%20to%20open%20source%20projects%0Apublished%3A%20true%0Atags%3A%20opensource%2C%20beginners%2C%20tutorial%0A---%0A%0AI%20followed%20the%20hands-on%20tutorial%20in%20the%20README%20of%20first%20contributions%20and%20made%20my%20first%20pull%20request%20to%20the%20same%20repo.%0A%0A%0A%7B%25%20embed%20https%3A%2F%2Fgithub.com%2Ffirstcontributions%2Ffirst-contributions%20%25%7D",
              hackernews: 'https://news.ycombinator.com/submitlink?u=https%3A%2F%2Fgithub.com%2Ffirstcontributions%2Ffirst-contributions&t=Show%20HN%3A%20Hands%20on%20tutorial%20for%20open%20source%20contribution',
              bluesky: 'https://bsky.app/intent/compose?text=Yay%21%20I%20just%20made%20my%20first%20open%20source%20contribution%20with%20%40FirstContributions.%20You%20can%20too%20by%20following%20a%20simple%20tutorial%20at%20https%3A%2F%2Fgoo.gl%2F66Axwe%20%23OpenSource%20%23FirstContribution%20%23Coding%20%23DevCommunity%20%23GitHub%20%23LearnToCode',
            };

            const SOCIAL_LOGOS = {
              repo: "https://avatars0.githubusercontent.com/u/65761570?s=88&u=640f39b808c75c6b86460aa907dd030bcca2f3c7&v=4",
              facebook: "https://edent.github.io/SuperTinyIcons/images/svg/facebook.svg",
              reddit: "https://edent.github.io/SuperTinyIcons/images/svg/reddit.svg",
              linkedin: "https://edent.github.io/SuperTinyIcons/images/svg/linkedin.svg",
              dev: "https://edent.github.io/SuperTinyIcons/images/svg/dev_to.svg",
              hackernews: "https://edent.github.io/SuperTinyIcons/images/svg/hackernews.svg",
              bluesky: "https://edent.github.io/SuperTinyIcons/images/svg/bluesky.svg",
            };

            // Helper functions
            const getRandomGif = () => CELEBRATION_GIFS[Math.floor(Math.random() * CELEBRATION_GIFS.length)];

            const getMergeMessage = (username) => {
              const greeting = `Hello @${username}, congratulations! You've successfully submitted a pull request. ðŸŽ‰`;
              const starRepoMessage = `If you liked the tutorial, please star this repo by clicking the star button on the top right of this page. <img alt="star screenshot" title="star button" src="https://firstcontributions.github.io/assets/star.png">`;
              
              const nextSteps = `# Next steps \n - Continue contributing: If you're looking for projects to contribute to, checkout our [<img src="${SOCIAL_LOGOS.repo}" width="22" title="web app" /> webapp](${SOCIAL_LINKS.webUrl}). \n - If you want more practice checkout [code contributions](${SOCIAL_LINKS.codeContributions}). \n - Share on social media: You can share this content to help more people.\n   - [<img alt="bluesky" title="bluesky" src="${SOCIAL_LOGOS.bluesky}" width="22"> Post on Bluesky](${SOCIAL_LINKS.bluesky}).\n   - [<img alt="facebook" title="facebook" src="${SOCIAL_LOGOS.facebook}" width="22"> share](${SOCIAL_LINKS.facebook}).\n   - [ <img alt="reddit" title="reddit" src="${SOCIAL_LOGOS.reddit}" width="22"> share](${SOCIAL_LINKS.reddit}).\n   - [<img alt="linkedin" title="linkedin" src="${SOCIAL_LOGOS.linkedin}" width="22"> post](${SOCIAL_LINKS.linkedin}).\n   - [<img alt="devio" title="devio" src="${SOCIAL_LOGOS.dev}" width="22"> publish](${SOCIAL_LINKS.dev}).\n   - [<img src="${SOCIAL_LOGOS.hackernews}" width="22" title="HackerNews" /> Post on HackerNews](${SOCIAL_LINKS.hackernews}).`;
              const feedbackMessage = `We'd love to hear your thoughts about this project. Let us know how we can improve by commenting or opening an issue here.`;
              const gif = `![celebration gif](${getRandomGif()})`;

              return `${greeting}\n\n${starRepoMessage}\n\n${nextSteps}\n\n${feedbackMessage}\n\n${gif}`;
            };

            // Main execution
            try {
              // Attempt to merge the pull request using the squash method
              const response = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: "squash"
              });

              // Check if the merge was successful
              if (response.status === 200) {


                // Generate the merge message
                const username = context.payload.pull_request.user.login;
                const message = getMergeMessage(username);

                // Post a comment on the successful merge
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: message
                });
              } else {
                // Unexpected response status
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: "Something went wrong while attempting to merge this pull request. Please check the GitHub Actions log for more information."
                });
              }
            } catch (error) {
              console.error("Error merging pull request:", error.message);
              
              const username = context.payload.pull_request.user.login;
              const mergeConflictGuide = "https://github.com/firstcontributions/first-contributions/blob/main/docs/additional-material/git_workflow_scenarios/resolving-merge-conflicts.md";
              
              let errMsg = "";
              
              // Handle specific error cases based on status code
              if (error.status === 405 && error.response?.data?.message === "Pull Request is not mergeable") {
                errMsg = `Hello @${username}, thank you for your pull request. We appreciate your contribution to the project. However, before we can merge it, there is a merge conflict with the target branch.\n\nNo worries! You can follow [this guide](${mergeConflictGuide}) on resolving merge conflicts.\n\nOnce you've fixed the conflicts and pushed your changes, the repository will check the changes you made and proceed with the merge if everything looks good.\n\nIf you have any questions or need further assistance, don't hesitate to reach out. We're here to help!`;
              } else if (error.status === 409) {
                console.error("The pull request has conflicts with the target branch. Resolve the conflicts before merging.");
                errMsg = `Hello @${username}, the pull request has conflicts with the target branch. Please resolve the conflicts before merging. You can follow [this guide](${mergeConflictGuide}) for help.`;
              } else {
                console.error("Something went wrong while merging the pull request:", error.message);
                errMsg = `Hello @${username}, something went wrong while merging the pull request. Please check the GitHub Actions log for more information. If the problem persists, please open an issue.`;
              }

              // Post error comment on the pull request
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: errMsg
              });

              // Set GitHub Action as failed
              core.setFailed(error.message);
            }

      # Post a comment on the pull request if it was not merged automatically
      - name: Post comment on PR if not merged automatically
        # Check if the pull request only modifies the CONTRIBUTORS.md file
        if: env.only_contributors != 'true'
        uses: actions/github-script@v6
        with:
          script: |
            // Get existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.number,
            });

            // Find any comment already made by the bot
            const botComment = comments.find(
              comment => comment.user.login === 'github-actions[bot]'
            );

            // Format changed files list
            const filesChanged = process.env.files_changed?.trim() || '';
            const filesList = filesChanged
              ? filesChanged.split(/\s+/).map(file => `- ${file}`).join('\n')
              : 'No files detected.';

            const body = `Thank you for your pull request. This pull request contains changes in files which require review. The following files were changed:\n\n${filesList}`;

            // Update existing comment or create new one
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
          github-token: ${{ secrets.GITHUB_TOKEN }}
